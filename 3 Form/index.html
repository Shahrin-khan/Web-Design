<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	
	<form>
		<h1><u>A simple CV</u></h1>
		<br><br><br>
		<label>Your name: </label>
			<input type="text" placeholder="Type your name here">
			<br><br><br>

		<label>Your Email: </label>
			<input type="email" placeholder="Reachable email please">
			<br><br><br>

		<label>Select your gender: </label>
			<input type="radio" name="gender">Male
			<input type="radio" name="gender">Female
			<input type="radio" name="gender">Other
			<br><br><br>

		<label>Which country or counties you like to travel:</label>
			<input type="checkbox"> Bangladesh
			<input type="checkbox"> India
			<input type="checkbox"> Pakistan
			<input type="checkbox"> Other
			<br><br><br>

		<label> Date of birth: </label>
			<input type="date">
			<br><br><br>

		<label> Upload your recent photo here: </label>
			<input type="file">
			<br><br><br>

		<label> If the highest range is 7feet. then select your height range: </label>
			<input type="range">
			<br><br><br>

		<label> Choose your favourite color from the below: </label>
			<input type="color">
			<br><br><br>

		<label> Type your NID: </label>
			<input>
			<br><br><br>

		<label> Select your age: </label>
			<input type="number">
			<br><br><br><br><br>

			<input type="submit">
			<input type="reset">
		</form>
